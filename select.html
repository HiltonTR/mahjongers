<!DOCTYPE html>
<html>
    <head>
        <title>Select</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="selectStyle.css">
        <script type="text/javascript" src="selectScript.js" defer></script>
    </head>
    <body class="fade-in">
        <div class="select-container">
            <h1 class="title">Set your parameters:</h1>
            <div class="param-containers">
                <div id="radius" class="param-container">
                    <h2>radius</h2>
                    <div class="slider-container">
                        <div class="value-container">
                            <span id="demo">5 km</span>
                        </div>
                        <input type="range" min="1" max="40" value="5" class="slider" id="radius-slider">
                    </div>
                </div>
                <div id="mood" class="param-container">
                    <h2>mood</h2>
                    <input type="text" placeholder="Enter the mood*" class="text-input" id="mood-input">
                </div>
                <div id="cuisine" class="param-container">
                    <h2>cuisine</h2>
                    <input type="text" placeholder="Enter the cuisine*" class="text-input" id="cuisine-input">
                </div>
                <div id="city" class="param-container">
                    <h2>city</h2>
                    <input type="text" placeholder="Enter your city*" class="text-input" id="city-input">
                </div>
                <div id="location" class="param-container">
                    <h2>location</h2>
                    <input type="text" placeholder="Enter your location" class="text-input" id="location-input">
                </div>
                        

            </div>
            <button id="submit-button" onClick="submit()">Submit</button>
        </div>
    </body>
</html>
